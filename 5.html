<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블</title>
</head>
<body>
  <table width="500" height="400" border="2" align="center">
    <tr>
      <td width="125" height="100" align="center" valign="top" colspan="2">1-1</td>
      
      <td width="125" height="100" align="center" valign="middle">1-3</td>
      <td width="125" height="100" align="right" valign="bottom">1-4</td>
    </tr>
    <tr>
      <td width="125" height="100" align="center" valign="middle" rowspan="2">2-1</td>
      <td width="125" height="100" align="left" valign="top">2-2</td>
      <td width="125" height="100" align="right" valign="top">2-3</td>
      <td width="125" height="100" align="center" valign="bottom">2-4</td>
    </tr>
    <tr>
      
      <td width="125" height="100" align="right" valign="middle">3-2</td>
      <td width="125" height="100" align="left" valign="bottom">3-3</td>
      <td width="125" height="100" align="right" valign="middle">3-4</td>
    </tr>
    <tr>
      <td width="125" height="100" align="center" valign="middle" colspan="4">4-1</td>
      
    </tr>
  </table>
</body>
</html>
